<!DOCTYPE html>
    <html lang = "en">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- <script src = "https://momentjs.com/"></script> -->
    <link rel = "stylesheet" href = "./style.css">


    <head>
        <title>
            Weather!
        </title>
    </head>



    <body>
        
        <div id = "header">
            <nav class = "level">
                <div class = "level-left">
                    <div class = "level-item">
                        <p id = "logo"> Weather </p>
                    </div>
                </div>
                <div class = "level-right">
                    <div class = "level-item">
                        <form id = "form">
                            <input type = "text" id = "city" name = "city">
                            <input type = "text" id = "state" name = "state">
                            <input type = "submit" value = "Search">
                        </form>
                    </div>
                </div>
            </nav>
        </div>
              
        <div id = "container" class = "tile is-ancestor">
            <div class = "tile is-horizontal is-12">
                <div class = "tile is-parent is-4">
                    <article id = "history" class = "tile is-child">
                        <p>Search History:</p>
                    </article>
                </div>
               <div id = "dashboard" class = "tile is-ancestor">
                    <div class = "tile">
                    <div class = "tile is-vertical is-12">
                        <div class = "tile is-parent">
                            <article id = "current" class = "tile is-child">
                                </p>Today's Weather</p>
                                <div id = "forecast">

                                </div>
                            </article>
                        </div> 
                        <div class = "tile is-ancestor">
                            <div class = "tile">
                                <div id = "days" class = "tile is-horizontal is-parent is-12">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        </div>


        

        <script src = "./script.js"></script>

    </body>



</html>
